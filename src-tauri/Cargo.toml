[package]
name = "explite"
version = "0.1.0"
description = "explite"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "explite_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2.5.1", features = [ "tray-icon", "devtools", "protocol-asset"] }
serde = { version = "1", features = ["derive"] }
wcpopup = { version = "0.7.0", features = ["webview"] }
nonstd = { git = "https://github.com/mrdkprj/nonstd.git", rev="63c571d1106fcc1685bd0b287d847f3dfc6b87ef", features = ["webview2"] }
once_cell = "1.19.0"
async-std = "1.13.0"
notify = "8.0.0"

[target.'cfg(target_os = "linux")'.dependencies.gtk]
version = "0.18.2"
